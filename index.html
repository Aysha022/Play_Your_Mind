<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play_your_mind</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>ðŸŽ­ Play Your Mind ðŸŽµ</h1>

    <!-- Option to Choose Camera or Upload -->
    <button id="openCamera">Use Camera</button>
    <button id="openUpload">Upload Image</button>

    <!-- Webcam Section -->
    <div id="cameraSection" style="display: none;">
        <video id="video" width="400" height="300" autoplay></video>
        <button id="capture">Capture Photo</button>
    </div>

    <!-- Upload Image Section -->
    <div id="uploadSection" style="display: none;">
        <input type="file" id="upload" accept="image/*">
    </div>

    <!-- Display Image -->
    <canvas id="canvas" width="400" height="300"></canvas>
    
    <!-- Analyze Emotion -->
    <button id="analyze">Analyze Emotion</button>

    <h3 id="emotionResult"></h3>
    

    <!-- Emotion and Song Result Display Section -->
    <div id="songResult" style="display: none;">
        <h3>Emotion:</h3>
        <p id="emotion"></p>
        <h3>Song Recommendation:</h3>
        <a id="songLink" target="_blank">Play Song</a>
    </div>


    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
